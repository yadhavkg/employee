<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/add.css">
</head>
<body>
    <div class="add">
        <h2>ADD EMPLOYEE</h2>
        <div class="first">
            <form action="" id="forms">
                <table >
                    <tr>
                        <td> EmpID:</td>
                        <td class="input" ><input type="text" name="ID" id="ID"  placeholder="EMP001"></td>
                    </tr>
                    <tr>
                        <td> Name:</td>
                        <td class="input" ><input type="text" name="name" id="name"  placeholder="name"></td>
                    </tr>
                    <tr>
                        <td>Salary:</td>
                        <td class="input" ><input type="number" name="salary" id="salary" ></td>
                    </tr> 
                    <tr>
                        <td>Experience:</td>
                        <td class="input" ><input type="number" name="experience" id="experience" ></td>
                    </tr>
                    <tr>
                        <td>Designation:</td>
                        <td class="input" ><input type="text" name="designation" id="designation" ></td>
                    </tr>
                    <tr>
                        <td>Phone:</td>
                        <td class="input" ><input type="number" placeholder="xxx-xxx-xxxx" name="phone" id="phone"  onkeyup="validatePhone(document.getElementById('phone').value)">
                        <div id="phn"></div></td>
                    </tr>
                    
                    <tr>
                        <td>Email:</td>
                        <td class="input" ><input type="email" name="email" id="email"  onkeyup="emailValidation(document.getElementById('email').value)">
                        <div id="em"></div></td>
                    </tr>
                    <tr><td></td><td><img src="../images/emp_pic.jpg" alt="" id="emp-img"></td></tr>
                    <tr>
                        <td>Profile:</td>
                        <td class="input" ><input type="file"  id="profile"  onchange="getProfile()"></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="add" class="button" id="empData"></td>
                    </tr>
    
                </table>
    
            </form>
        </div>
    </div>


    <script src="../js/add.js"></script>
</body>
</html>
